apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: fcj
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: minhkhoi24k/fcj-resbar-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: DB_HOST
              value: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: fcj
spec:
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
